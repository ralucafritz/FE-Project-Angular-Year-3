<div class="w-full flex items-center justify-center fixed z-50">
  <div *ngIf="needAlert && showAlert" class="w-96" role="alert">
    <div
      class="bg-green-500 text-white uppercase font-bold rounded-t px-4 py-2"
    >
      <p class="font-bold">Successful</p>
    </div>
    <div
      class="border border-t-0 border-green-400 rounded-b bg-green-100 px-4 py-3 text-green-700"
    >
      <p class="text-sm">{{ alertMessage }}</p>
    </div>
  </div>

  <div *ngIf="needAlert && !showAlert" class="w-96" role="alert">
    <div class="bg-red-500 text-white uppercase font-bold rounded-t px-4 py-2">
      Error
    </div>
    <div
      class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700"
    >
      <p>{{ alertMessage }}</p>
    </div>
  </div>
</div>
