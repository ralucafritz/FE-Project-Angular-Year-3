<div class="container grid justify-items-center min-w-full pt-12">
  <h2 class="text-5xl text-slate-50">Create an account</h2>
  <form
    id="signup-form"
    class="items-center flex flex-col w-full pt-12 space-y-7"
    [formGroup]="signupForm"
    (ngSubmit)="onSubmit()"
  >
    <input placeholder="Email" type="email" formControlName="email" minlength="11"/>
    <input
      placeholder="Password"
      type="password"
      formControlName="password"
      minlength="6"
    />
    <button type="submit">Sign up</button>
    <p *ngIf="displayValidationMessage" class="validation-message">
      Please fill out all the fields!
    </p>
  </form>

  <p class="mt-2">
    Already a member? </p>
  <p>
    <span class="underline cursor-pointer hover:text-2xl" (click)="switchToLogin()"
      >Login</span
    >
  </p>
</div>
