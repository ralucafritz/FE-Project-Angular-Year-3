<div class="container grid justify-items-center min-w-full pt-12">
  <h2 class="text-5xl text-slate-50">Log In</h2>
  <form
    id="login-form"
    class="items-center flex flex-col w-full pt-12 pr-96 pl-96 space-y-7"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
  >
    <input placeholder="Email" type="email" formControlName="email" />
    <input
      placeholder="Password"
      type="password"
      formControlName="password"
      minlength="6"
    />
    <div *ngIf="isLoading"></div>
    <button type="submit">
      Log me in
    </button>
    <p *ngIf="displayValidationMessage" class="validation-message red-text">
      Please fill out all the fields!
    </p>
  </form>

  <p>
    Go back to
    <span class="link-text cursor-pointer" (click)="switchToSignUp()"
      >Sign up</span
    >
  </p>
</div>
